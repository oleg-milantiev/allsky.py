version: "3.8"

services:
  daemon:
#    build: indi
    image: olegmilantiev/indi:latest
    depends_on:
      - db
      - indiserver
    restart: unless-stopped
    volumes:
      - .:/opt/allsky.py
#    command: python3 /opt/allsky.py/allsky.py
    command: python3 /opt/allsky.py/list.py
    networks:
      appnet:
        aliases:
          - daemon

#  watchdog:
#    image: olegmilantiev/indi:latest
#    depends_on:
#      - db
#      - gearman
#      - indiserver
#    restart: unless-stopped
#    volumes:
#      - .:/opt/allsky.py
#    command: python3 /opt/allsky.py/watchdog.py
#    networks:
#      appnet:
#        aliases:
#          - watchdog

  indiserver:
#    /opt/allsky.py/fxload/fxload -t fx3 -I /lib/firmware/qhy/QHY5III462.img -D /dev/bus/usb/003/002
#    build: indi
    image: olegmilantiev/indi:latest
    restart: unless-stopped
    command: indiserver -vvv indi_qhy_ccd
    privileged: true
    expose:
      - 7624
    volumes:
      - .:/opt/allsky.py # для теста
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - indi

  db:
    image: tobi312/rpi-mariadb:10.6-alpine
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'allsky'
      MYSQL_ROOT_PASSWORD: 'master'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./db/:/docker-entrypoint-initdb.d/
    networks:
      appnet:
        aliases:
          - db

  gearman:
    build: gearman
    restart: unless-stopped
    networks:
      appnet:
        aliases:
          - gearman

  nginx:
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - 81:80
    volumes:
      - ./nginx/allsky.conf:/etc/nginx/conf.d/allsky.conf
      - ./web:/var/www/html
    networks:
      appnet:
        aliases:
          - nginx

  php:
    build: php
    restart: unless-stopped
    depends_on:
      - db
      - gearman
    expose:
      - 9000
    networks:
      appnet:
        aliases:
          - php
    volumes:
      - ./web:/var/www/html
      - .:/opt/allsky.py

volumes:
  my-db:
  config:

networks:
  appnet:
    driver: bridge

