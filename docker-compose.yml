version: "3.3"

services:
  watchdog:
    image: olegmilantiev/allsky:latest
    container_name: allsky-watchdog
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - allsky
      - process
      - camera
      - db
      - rabbit
      - nginx
      - php
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./watchdog.py:/watchdog.py:ro
      - ./camera/common/config.py:/config.py:ro
      - ./web:/web
    command: python3 /watchdog.py
    networks:
      appnet:
        aliases:
          - daemon

  allsky:
    image: olegmilantiev/allsky:latest
    container_name: allsky-allsky
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rabbit
      - camera
      - db
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits
    command: python3 /camera/allsky.py
    networks:
      appnet:
        aliases:
          - daemon

  process:
    image: olegmilantiev/allsky:latest
    container_name: allsky-process
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - allsky
      - rabbit
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits:ro
      - ./web/snap:/snap
    command: python3 /camera/process.py
    networks:
      appnet:
        aliases:
          - daemon

  # Starlight Xpress (base on INDI)
  camera:
    image: olegmilantiev/allsky-sx:latest
    container_name: allsky-camera
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rabbit
      - indi
    env_file:
      - .env
    restart: unless-stopped
#    command: python3 /camera/sleep.py
    command: python3 /camera/worker.py
    privileged: true
    volumes:
      - ./camera/sx:/camera:ro

      - ./camera/common:/common:ro
      - ./web/fits:/fits
    devices:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - camera

  indi:
    image: olegmilantiev/allsky-sx:latest
    container_name: allsky-indi
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    command: indiserver indi_sx_ccd
    expose:
      - 7624
    privileged: true
    devices:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - indi

