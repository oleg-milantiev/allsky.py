version: "3.8"

services:
  allsky:
    image: olegmilantiev/allsky:latest
    depends_on:
      - rabbit
      - camera
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits
    command: python3 /camera/allsky.py
    networks:
      appnet:
        aliases:
          - daemon

  process:
    image: olegmilantiev/allsky:latest
    depends_on:
      - allsky
      - rabbit
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits:ro
      - ./web/snap:/snap
    command: python3 /camera/process.py
    networks:
      appnet:
        aliases:
          - daemon

#  watchdog:
#    image: olegmilantiev/indi:latest
#    depends_on:
#      - db
#      - gearman
#      - indiserver
#    restart: unless-stopped
#    volumes:
#      - .:/opt/allsky.py
#    command: python3 /opt/allsky.py/watchdog.py
#    networks:
#      appnet:
#        aliases:
#          - watchdog

  camera:
    image: olegmilantiev/allsky:latest
    depends_on:
      - rabbit
    env_file:
      - .env
    restart: unless-stopped
    command: python3 /camera/worker.py
    privileged: true
    volumes:
      # change here qhy|zwo|sx
      - ./camera/qhy:/camera:ro
      - ./camera/common:/common:ro
      - ./camera/qhy/udev/etc/udev/rules.d/:/etc/udev/rules.d:ro
      - ./camera/qhy/udev/lib/firmware/qhy/:/lib/firmware/qhy:ro
      - ./web/fits:/fits
    devices:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - camera

  db:
    image: tobi312/rpi-mariadb:10.6-alpine
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'allsky'
      MYSQL_ROOT_PASSWORD: 'master'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./db/:/docker-entrypoint-initdb.d/
    networks:
      appnet:
        aliases:
          - db

  rabbit:
    image: rabbitmq:3.11
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - 5672
    networks:
      appnet:
        aliases:
          - rabbit

  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/allsky.conf:/etc/nginx/conf.d/allsky.conf
      - ./web:/var/www/html
    networks:
      appnet:
        aliases:
          - nginx

  php:
    build: php
    restart: unless-stopped
    depends_on:
      - db
      - rabbit
      - nginx
    expose:
      - 9000
    networks:
      appnet:
        aliases:
          - php
    volumes:
      - ./web:/var/www/html
      - .:/opt/allsky.py

volumes:
  my-db:

networks:
  appnet:
    driver: bridge
