version: "3.8"

services:
  daemon:
#    build: indi
    image: olegmilantiev/indi:latest
    depends_on:
      - db
      - indiserver
    restart: unless-stopped
    volumes:
      - .:/opt/allsky.py
    command: python3 /opt/allsky.py/allsky.py
    networks:
      appnet:
        aliases:
          - daemon

  indiserver:
#    build: indi
    image: olegmilantiev/indi:latest
    restart: unless-stopped
    command: indiserver indi_qhy_ccd
    privileged: true
    expose:
      - 7624
    volumes:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - indi

  db:
    image: tobi312/rpi-mariadb:10.6-alpine
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'allsky'
      MYSQL_ROOT_PASSWORD: 'master'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./db/:/docker-entrypoint-initdb.d/
    networks:
      appnet:
        aliases:
          - db

  nginx:
    image: nginx:latest
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - 80:80
    volumes:
      - ./nginx/allsky.conf:/etc/nginx/conf.d/allsky.conf
      - ./web:/var/www/html
    networks:
      appnet:
        aliases:
          - nginx

  php:
    build: php
    restart: unless-stopped
    depends_on:
      - db
    expose:
      - 9000
    networks:
      appnet:
        aliases:
          - php
    volumes:
      - ./web:/var/www/html
      - .:/opt/allsky.py

volumes:
  my-db:

networks:
  appnet:
    driver: bridge
