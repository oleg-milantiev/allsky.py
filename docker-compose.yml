  db:
    image: tobi312/rpi-mariadb:10.6-alpine
    container_name: allsky-db
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'allsky'
      MYSQL_ROOT_PASSWORD: 'master'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./db/:/docker-entrypoint-initdb.d/:ro
    networks:
      appnet:
        aliases:
          - db

  rabbit:
    image: rabbitmq:3.11
    container_name: allsky-rabbit
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - 5672
    networks:
      appnet:
        aliases:
          - rabbit

  nginx:
    image: nginx:latest
    container_name: allsky-nginx
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/allsky.conf:/etc/nginx/conf.d/allsky.conf:ro
      - ./web:/var/www/html
    networks:
      appnet:
        aliases:
          - nginx

  php:
    build: php
    container_name: allsky-php
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - rabbit
      - nginx
    expose:
      - 9000
    networks:
      appnet:
        aliases:
          - php
    volumes:
      - ./web:/var/www/html:ro
      - ./vendor:/var/www/vendor:ro
      - .:/opt/allsky.py:ro

volumes:
  my-db:

networks:
  appnet:
    driver: bridge
