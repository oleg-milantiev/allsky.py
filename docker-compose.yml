version: "3.3"

services:
  allsky:
    image: olegmilantiev/allsky:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rabbit
      - camera
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits
    command: python3 /camera/allsky.py
    networks:
      appnet:
        aliases:
          - daemon

  process:
    image: olegmilantiev/allsky:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - allsky
      - rabbit
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./camera/common:/camera:ro
      - ./web/fits:/fits:ro
      - ./web/snap:/snap
    command: python3 /camera/process.py
    networks:
      appnet:
        aliases:
          - daemon

  camera:
    image: olegmilantiev/allsky:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - rabbit
    env_file:
      - .env
    restart: unless-stopped
    command: python3 /camera/worker.py
    privileged: true
    volumes:
      # change here qhy|zwo|sx
#      - ./camera/zwo:/camera:ro
      - ./camera/qhy:/camera:ro
      - ./camera/qhy/udev/etc/udev/rules.d/:/etc/udev/rules.d:ro
      - ./camera/qhy/udev/lib/firmware/qhy/:/lib/firmware/qhy:ro

      - ./camera/common:/common:ro
      - ./web/fits:/fits
    devices:
      - /dev/bus/usb:/dev/bus/usb
    networks:
      appnet:
        aliases:
          - camera

  db:
    image: tobi312/rpi-mariadb:10.6-alpine
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: 'allsky'
      MYSQL_ROOT_PASSWORD: 'master'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: ''
    expose:
      - 3306
    volumes:
      - my-db:/var/lib/mysql
      - ./db/:/docker-entrypoint-initdb.d/:ro
    networks:
      appnet:
        aliases:
          - db

  rabbit:
    image: rabbitmq:3.11
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    env_file:
      - .env
    expose:
      - 5672
    networks:
      appnet:
        aliases:
          - rabbit

  nginx:
    image: nginx:latest
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/allsky.conf:/etc/nginx/conf.d/allsky.conf:ro
      - ./web:/var/www/html
    networks:
      appnet:
        aliases:
          - nginx

  php:
    build: php
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
      - rabbit
      - nginx
    expose:
      - 9000
    networks:
      appnet:
        aliases:
          - php
    volumes:
      - ./web:/var/www/html:ro
      - ./vendor:/var/www/vendor:ro
      - .:/opt/allsky.py:ro

volumes:
  my-db:

networks:
  appnet:
    driver: bridge
